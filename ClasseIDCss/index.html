<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe e ID do CSS </title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <!-- Classe -->
    <p class="paragrafo" >Esse é um paragrafo com Class</p>
    <p class="paragrafo">Esse é um Novo paragrafo</p>
    <p class="paragrafo">Esse é o ultimo paragrafo</p>
    
    <!-- ID -->
    <h2 id="titulo-com-id">Titulo com o ID</h2>

    <!-- Regra -->
    <h1 id="id-titulo" class="class-titulo"> Titulo 1</h1>
    <h1 class="class-titulo">Titulo 2</h1>
    <h1>Titulo 3</h1>

</body>
</html>
