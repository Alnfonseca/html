<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- flexbox -->
    <div class="flexbox">
        <span>A</span>
        <span>B</span>
        <span>C</span>
    </div>
    <!-- Flex Direction -->
    <div class="flex-direction">
        <span>A</span>
        <span>B</span>
        <span>C</span>
    </div>

    <!-- flex-Wrap -->
    <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- flex justify content -->
    <h2>Centralizado</h2>
    <div class="center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    <h2>Espaço ao Redor</h2>
    <div class="space-around">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    <h2>Espaço Entre</h2>
    <div class="space-between">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    <h2>Fim</h2>
    <div class="end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <!-- flex align  itens-->
    <h2>Centralizado</h2>
    <div class="align-center">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>

    <h2>No Final</h2>
    <div class="flex-end">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
<h2>Alongado</h2>
<div class="strech">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<!-- gap -->
<h1>gap</h1>
<div class="gap">
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
    <div class="caixa"></div>
</div>

<!-- Ordem -->
<h1>Ordem</h1>
<div class="order">
    <div class="caixa" id="b">B</div>
    <div class="caixa"id="c">C</div>
    <div class="caixa"id="a">A</div>
</div>

<!-- grow -->
<h1>Grow</h1>
<div class="grow">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
</div>

<!-- flex basis -->
<h1>Flex basis</h1>
<div class="flex-basis">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
</div>

<!-- Encolher -->
<h1>flex shrink</h1>
<div class="flex-shrink">
    <div class="caixa"></div>
    <div class="caixa maior"></div>
    <div class="caixa"></div>
</div>

<!-- flex shorthand -->
<h1>flex shorthand</h1>
<div class="shorthand">
    <div class="caixa"></div>
    <div class="caixa diferenciada"></div>
    <div class="caixa"></div>
</div>

<!-- align self -->
<h1>align self</h1>
<div class="align-self">
<div class="caixa"></div>
<div class="caixa diferenciada"></div>
<div class="caixa diferenciada2"></div>
</div>
</body>
</html>
